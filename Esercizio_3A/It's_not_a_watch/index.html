<html>
<head>
	<meta charset="utf-8">

	<style>
		
			body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: lightgray;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: Zpx solid black;
            padding: 10px;
            text-align: center;
        }
		.invisible {
			color : red;
			opacity : 0.0;
		}
    </style>
</head>
<body>
    <table id="watch"></table>

    <script>
        // Function to create the horizontal 24-hour watch
        function createWatch() {

			const t=new Date()
			const s = t.getSeconds()
			const m = t.getMinutes()
			const h = t.getHours()


            const watchTable = document.getElementById("watch");
			watchTable.innerHTML = ""
            // Create a single row for the watch
            
			const row = watchTable.insertRow();
            // Loop to create 24 cells for hours
            for (let i = 0; i < 60; i++) {
                // Create a cell for each hour
                const cell = row.insertCell();
                // Set the text content to the hour
                cell.textContent = i;
				if (i==s) cell.classList.add("invisible")
            }
        }

		requestAnimationFrame(loop)
		function loop()  {
			requestAnimationFrame(loop)
			createWatch()
			
		}
    </script>
</body>
</html>
